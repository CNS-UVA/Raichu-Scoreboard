{% extends "base.html" %}

{% block content %}

    <h1> Services for {{ team.name }}</h1>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">Service</th>
            <th scope="col">Host</th>
            <th scope="col">Port</th>
            <th scope="col">Message</th>
        </tr>
        </thead>
        <tbody>
        {% for service in services %}
            <tr>
                <td>{{ service.name }}</td>
                <td>{{ service.ip }}</td>
                <td>{{ service.port }}</td>
                <td>{{ service.message }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
{% endblock %}
