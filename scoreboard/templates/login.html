{% extends "base.html" %}

{% block content %}
    {{ state }}

    <form action="{% url 'login' %}{% if redirect_url %}?redirect_url={{ redirect_url }}"{% endif %} method="post">
        {% csrf_token %}

        username:
        <input type="text" name="username" value="{{ username }}"/><br/>
        password:
        <input type="password" name="password" value=""/><br/>

        <input type="submit" value="Log In"/>

    </form>
{% endblock %}
